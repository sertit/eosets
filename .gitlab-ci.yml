stages:
  - lint
  - test
  - weekly_tests
  - publish
  - docs

variables:
  EEO_DEPS: $REGISTRY_GITLAB/extracteo/extracteo_deps
  EO_CONTAINER: $REGISTRY_GITLAB/eo-containers/python
  EOSETS_CHANGES: eosets/**/[^_]*.{py,xml}

lint:
  image: python:3.9-buster
  stage: lint
  script:
    - python -m pip install --upgrade pip
    - pip install flake8
    - flake8 eosets
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - when: always

pytest:
  image: $EEO_DEPS:latest
  stage: test
  variables:
    CI_EOSETS_USE_S3: "0"
  before_script:
    - python -m pip install --upgrade pip
    - pip install --ignore-installed PyYAML
    - pip install -r requirements.txt
    - pip install -e .
  script:
    - pytest -v --durations=0 --cov-report term --cov-report html:${CI_PROJECT_DIR}/cov.html --cov=eosets --cov-config=.coveragerc CI --log-cli-level DEBUG --capture=tee-sys
  artifacts:
    paths:
      - ${CI_PROJECT_DIR}/cov.html
  coverage: '/TOTAL\s+\d+\s+\d+\s+(\d+%)/'
  tags:
    - sertit
    - linux
    - high_memory
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - changes:
        - EOSETS_CHANGES
        - CI/**/*.{py,xml}
        - .gitlab-ci.yml
        - pytest.ini
  needs: [ "lint" ]

pytest_s3:
  image: $EEO_DEPS:latest
  stage: test
  variables:
    CI_EOSETS_USE_S3: "1"
  before_script:
    - python -m pip install --upgrade pip
    - pip install --ignore-installed PyYAML
    - pip install -r requirements.txt
    - pip install -e .
  script:
    - pytest -v --durations=0 --cov-report term --cov-report html:${CI_PROJECT_DIR}/cov_s3.html --cov=eosets --cov-config=.coveragerc CI --log-cli-level DEBUG --capture=tee-sys
  artifacts:
    paths:
      - ${CI_PROJECT_DIR}/cov_s3.html
  coverage: '/TOTAL\s+\d+\s+\d+\s+(\d+%)/'
  tags:
    - sertit
    - linux
    - high_memory
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - changes:
        - EOSETS_CHANGES
        - CI/**/*.{py,xml}
        - .gitlab-ci.yml
        - pytest.ini
  needs: [ "lint" ]


upload_wheel:linux:
  image: python:3.9-buster
  stage: publish
  script:
    - pip install twine
    - python setup.py sdist bdist_wheel
    - TWINE_PASSWORD=${GITLAB_RW_TOKEN_PWD} TWINE_USERNAME=${GITLAB_RW_TOKEN_NAME} python -m twine upload --config-file ./.pypirc -r gitlab dist/*
  tags:
    - sertit
    - linux
  only:
    - tags

pages:
  image: $EO_CONTAINER:3.9
  stage: docs
  script:
    - python -m pip install --upgrade pip
    - pip install -r requirements-doc.txt
    - sphinx-build docs docs/_build/html
    - mv docs/_build/html public/
  artifacts:
    paths:
      - public
  tags:
    - sertit
    - linux
